        // Function to fetch the last added link from localStorage and set currentIndex
        function loadLastLink() {

        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log("Link copied to clipboard:", text);
            }).catch(err => {
                console.error("Could not copy text:", err);
            });
        }

        // Save link and description to local storage
        function saveLinkDescription(link, description) {
            const storedLinks = JSON.parse(localStorage.getItem('linksWithDescriptions')) || [];
            const linkIndex = storedLinks.findIndex(item => item.link === link);

            if (linkIndex !== -1) {
                // Update existing description
                storedLinks[linkIndex].description = description;
            } else {
                // Add new entry
                storedLinks.push({ link, description });
            }

            localStorage.setItem('linksWithDescriptions', JSON.stringify(storedLinks));

        // Get description for a link from local storage
        function getLinkDescription(link) {
            const storedLinks = JSON.parse(localStorage.getItem('linksWithDescriptions')) || [];
            const linkData = storedLinks.find(item => item.link === link);
            return linkData ? linkData.description : "";
